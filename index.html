<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <img src="./img/hero-image-business-card.png" alt="hero-image-business-card" class="hero-img">
        <img src="./img/white-overlay.svg" alt="white-overlay" class="hero-overlay">
        <h1 class="title">Perfect solution for small business</h1>
        <p class="body">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        <section class="profile">
            <img src="./img/avatar-image-business-card.png" alt="" class="profile-img" >
            <div>
                <span class="small-text-title">Amy Burgess</span>
                <span class="small-text">Customer Manger, Solution Oy</span>
            </div>
        </section>
    </main>
</body>
</html>
